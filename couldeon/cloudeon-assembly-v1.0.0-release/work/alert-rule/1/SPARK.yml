groups:
  - name: SPARK
    rules:
    -  alert: SparkHistoryServer进程存活
       expr: up{job="sparkhistoryserver"} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: SPARK_HISTORY_SERVER
           serviceName: SPARK
       annotations:
           alertAdvice: 请联系管理员
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
