groups:
  - name: DORIS
    rules:
    -  alert: DorisFE进程存活
       expr: up{group='fe'} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: DORIS_FE
           serviceName: DORIS
       annotations:
           alertAdvice: 重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
    -  alert: DorisBE进程存活
       expr: up{group='be'} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: DORIS_BE
           serviceName: DORIS
       annotations:
           alertAdvice: 重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
