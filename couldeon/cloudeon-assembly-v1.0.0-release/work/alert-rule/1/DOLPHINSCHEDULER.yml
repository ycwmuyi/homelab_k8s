groups:
  - name: DOLPHINSCHEDULER
    rules:
    -  alert: dolphinscheduler master进程存活
       expr: up{job='masterserver'} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: DS_MASTER_SERVER
           serviceName: DOLPHINSCHEDULER
       annotations:
           alertAdvice: 重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
    -  alert: dolphinscheduler worker进程存活
       expr: up{job='workerserver'} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: DS_WORKER_SERVER
           serviceName: DOLPHINSCHEDULER
       annotations:
           alertAdvice: 重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
    -  alert: dolphinscheduler api进程存活
       expr: up{job='apiserver'} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: DS_API_SERVER
           serviceName: DOLPHINSCHEDULER
       annotations:
           alertAdvice: 重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
    -  alert: dolphinscheduler alert进程存活
       expr: up{job='alertserver'} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: DS_ALERT_SERVER
           serviceName: DOLPHINSCHEDULER
       annotations:
           alertAdvice: 重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
