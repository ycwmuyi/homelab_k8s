groups:
  - name: KAFKA
    rules:
    -  alert: KafkaBorker进程存活
       expr: up{job="kafkabroker"} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: KAFKA_BROKER
           serviceName: KAFKA
       annotations:
           alertAdvice: KafkaBroker宕机，请重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
