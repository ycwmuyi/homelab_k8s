---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    name: "node-exporter-monitor1"
  name: "node-exporter-monitor1"
  namespace: "default"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "node-exporter-monitor1"
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        name: "node-exporter-monitor1"
        app: "node-exporter-monitor1"
        podConflictName: "node-exporter-monitor1"
      annotations:
        serviceInstanceName: "monitor1"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                name: "node-exporter-monitor1"
                podConflictName: "node-exporter-monitor1"
            namespaces:
            - "default"
            topologyKey: "kubernetes.io/hostname"
      hostPID: false
      hostNetwork: true
      containers:
      - args:
        - "/opt/edp/monitor1/conf/nodeexporter-bootstrap.sh"
        image: "registry.cn-hangzhou.aliyuncs.com/udh/monitor:1.0.0"
        imagePullPolicy: "Always"
        readinessProbe:
          exec:
            command:
            - "/bin/bash"
            - "-c"
            - "curl --fail --connect-timeout 15 --max-time 15 \"http://`hostname`:9101/\"\
              \n"
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: "node-exporter-monitor1"
        resources:
          requests: {}
          limits: {}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: "/opt/edp/monitor1/data"
          name: "data"
        - mountPath: "/opt/edp/monitor1/log"
          name: "log"
        - mountPath: "/etc/localtime"
          name: "timezone"
        - mountPath: "/opt/edp/monitor1/conf"
          name: "conf"
        - name: dev
          mountPath: /host/dev
        - name: proc
          mountPath: /host/proc
        - name: sys
          mountPath: /host/sys
        - name: rootfs
          mountPath: /host/root

      nodeSelector:
        node-exporter-monitor1: "true"
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: "/opt/edp/monitor1/data"
        name: "data"
      - hostPath:
          path: "/opt/edp/monitor1/log"
        name: "log"
      - hostPath:
          path: "/etc/localtime"
        name: "timezone"
      - hostPath:
          path: "/opt/edp/monitor1/conf"
        name: "conf"
      - name: proc
        hostPath:
          path: /proc
      - name: dev
        hostPath:
          path: /dev
      - name: sys
        hostPath:
          path: /sys
      - name: rootfs
        hostPath:
          path: /

