groups:
  - name: ZOOKEEPER
    rules:
    -  alert: ZookeeperServer进程存活
       expr: up{job="zkserver"} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: ZOOKEEPER_SERVER
           serviceName: ZOOKEEPER
       annotations:
           alertAdvice: ZookeeperServer宕机，请重新启动
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
