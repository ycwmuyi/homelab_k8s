groups:
  - name: FLINK
    rules:
    -  alert: FlinkHistoryServer进程存活
       expr: up{job="flinkhistoryserver"} != 1
       labels:
           alertLevel: 异常级别
           clusterId: 1
           serviceRoleName: FLINK_HISTORY_SERVER
           serviceName: FLINK
       annotations:
           alertAdvice: 请联系管理员
           alertInfo:  "{{ $labels.job }}的{{ $labels.instance }}实例产生告警"
